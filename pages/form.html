<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="../style/form.css"/>
</head>
<body>
  
  <a href="../index.html">Main HW</a>
  <br><br><br>

  <div class="wrapper">
    
    <form action="#" enctype="multipart/form-data">

      <label for="first_name">Frist Name: </label> <br>
      <input type="text" name="first_name" placeholder="Your first name" id="" class="first_name">
      <br><br>

      <label for="last_name">Lat Name: </label> <br>
      <input type="text" name="last_name" placeholder="Your first name" id="" class="last_name">
      <br><br>

      <label for="email">Your email address: </label> <br>
      <input type="text" name="email" placeholder="Email address here" id="" class="email">
      <br><br>

      <label for="password">Input your password: </label> <br>
      <input type="password" name="password" placeholder="Enter your password" id="" class="password">
      <br><br>

      <label for="gender">Gender:</label>
      <input type="radio" value="male" name="gender" id="gender" class="gender"><span>Male</span>
      <input type="radio" value="female" name="gender" id="gender" class="gender"><span>Female</span>
      <br><br>

      <label for="education">Educatioon Qualification</label>
      <input type="checkbox" value="ssc" name="ssc"><span>SSC</span>
      <input type="checkbox" value="hsc" name="hsc"><span>HSC</span>
      <br><br>

      <label for="message">Write your message:</label><br>
      <textarea name="Your message" id="message" class="message" cols="30" rows="7" placeholder="Your message here"></textarea>
      <br><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>


    </form>

  </div>
</body>
</html>
